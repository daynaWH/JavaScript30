<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Array Cardio 💪💪</title>
        <link rel="icon" href="https://fav.farm/🔥" />
    </head>
    <body>
        <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
        <script>
            // ## Array Cardio Day 2

            const people = [
                { name: "Wes", year: 1988 },
                { name: "Kait", year: 1986 },
                { name: "Irv", year: 1970 },
                { name: "Lux", year: 2015 },
            ];

            const comments = [
                { text: "Love this!", id: 523423 },
                { text: "Super good", id: 823423 },
                { text: "You are the best", id: 2039842 },
                { text: "Ramen is my fav food ever", id: 123523 },
                { text: "Nice Nice Nice!", id: 542328 },
            ];

            // Some and Every Checks
            // 1. Array.prototype.some() // is at least one person 19 or older?
            const currentYear = new Date().getFullYear();
            const ages = people.map((person) => currentYear - person.year);
            const isOlderThan19 = (age) => age >= 19;
            console.log(ages.some(isOlderThan19)); // true

            // Alternative:
            // const isOlderThan19 = people.some((person) => {
            //     const currentYear = new Date().getFullYear();
            //     return currentYear - person.year >= 19;
            // });
            // console.log(isOlderThan19); // true

            // 2. Array.prototype.every() // is everyone 19 or older?
            console.log(ages.every(isOlderThan19)); // false

            // Alternative:
            // const allOlderThan19 = people.every((person) => {
            //     const currentYear = new Date().getFullYear();
            //     return currentYear - person.year >= 19;
            // });
            // console.log(allOlderThan19); // false

            // 3. Array.prototype.find()
            // Find is like filter, but instead returns just the one you are looking for
            // find the comment with the ID of 823423
            const targetComment = comments.find(
                (comment) => comment.id === 823423
            );
            console.log(targetComment); // {text: 'Super good', id: 823423}

            // 4. Array.prototype.findIndex()
            // Find the comment with this ID
            const targetIndex = comments.findIndex(
                (comment) => comment.id === 823423
            );
            console.log(targetIndex); // 1

            // delete the comment with the ID of 823423
            comments.splice(targetIndex, 1);
            console.log(comments);

            // Alternative - create a new array of the updated comments:
            // const newComments = [
            //     ...comments.slice(0, targetIndex),
            //     ...comments.slice(targetIndex + 1),
            // ];
            // console.log(newComments);
        </script>
    </body>
</html>
