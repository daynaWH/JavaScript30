<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <link rel="stylesheet" href="style.css" />
        <link rel="icon" href="https://fav.farm/ðŸ”¥" />
    </head>
    <body>
        <form class="search-form">
            <input type="text" class="search" placeholder="City or State" />
            <ul class="suggestions">
                <li>Filter for a city</li>
                <li>or a state</li>
            </ul>
        </form>
        <script>
            const endpoint =
                "https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json";

            const cities = [];
            const searchInput = document.querySelector(".search");
            const suggestions = document.querySelector(".suggestions");

            // Return fetched data
            const promise = fetch(endpoint); // returns a Promise that resolves to a Response object, not the data yet => use .then to extract json
            promise
                .then((response) => response.json()) // returns response
                // even if we explicitly know that it's json, the response has to be converted and parsed with .json => response.json - returns another promise => .then
                .then((data) => cities.push(...data)); // returns the parsed JSON data => push into the cities array

            // Function to filter the cities array and return matches based on the user's input
            // pass in the data (cities array) into this function that's going to filter
            function findMatches(wordToMatch, cities) {
                return cities.filter((place) => {
                    // return items where the city or state matches the input (case-insensitive)
                    const regex = new RegExp(wordToMatch, "gi");
                    return place.city.match(regex) || place.state.match(regex);
                });
            }

            // Function to add commas in population
            function numberWithCommas(x) {
                return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            }

            // Display function - called whenever the value changes using findMatches()
            function displayMatches() {
                const matchArray = findMatches(this.value, cities);
                // loop over matched results and generate HTML
                const html = matchArray
                    .map((place) => {
                        // highlight the actual searched terms
                        const regex = new RegExp(this.value, "gi");
                        const cityName = place.city.replace(
                            regex,
                            `<span class="hl">${this.value}</span>`
                        );
                        const stateName = place.state.replace(
                            regex,
                            `<span class="hl">${this.value}</span>`
                        );

                        // return search results
                        return `
                      <li>
                        <span class="name">${cityName}, ${stateName}</span>
                        <span class="population">${numberWithCommas(
                            place.population
                        )}</span>
                      </li>
                    `;
                    })
                    .join("");
                suggestions.innerHTML = html;
            }

            searchInput.addEventListener("change", displayMatches);
            searchInput.addEventListener("keyup", displayMatches);
            // change event only fires when you go off that input - need to click outside to trigger => add another keyup event
        </script>
    </body>
</html>
